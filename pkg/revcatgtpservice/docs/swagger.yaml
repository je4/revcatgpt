definitions:
  revcatgtpservice.HTTPJSONResultMessage:
    properties:
      abstract:
        type: string
      date:
        type: string
      place:
        type: string
      signature:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      url:
        type: string
    type: object
  revcatgtpservice.HTTPResultMessage:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
